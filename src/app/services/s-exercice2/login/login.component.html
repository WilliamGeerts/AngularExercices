<h2>Login</h2>
<form #formElement="ngForm" (submit)="login()">
  <label>Mail: <input type="email" name="mail" [ngModelGroup]="user.mail" required></label>
  <label>Password: <input type="text" name="password" [(ngModel)]="user.password" required></label>
  <input type="submit" [disabled]="formElement.invalid">
</form>
